<div>

   
    <form class="content" (ngSubmit) = "saveMedicamento() " >
    <div class="submit-form" >
  
       
  
      <div class="row">
         <div class="col-lg-12">
          <h6>Registro de Medicamento</h6>
        </div>
        </div>
  
    
      <div class="row" style="margin-top: 3%">
       <div class="col-lg-6">
         <label for="nombre">Nombre</label>
           <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "Medicamento.nombre"  />
         </div>
  
       <div class="col-lg-6">
           <label for="precio">precio</label>
           <input type="text" class="form-control" name="precio" id="precio" maxlength="8" [(ngModel)] = "Medicamento.precio"/>
       </div>
  
      </div>
  
        
      <div class="row"> 
       <div class="col-lg-6">
        <label for="stock">stock</label>
          <input type="text" class="form-control" id="stock" name="stock"  [(ngModel)] = "Medicamento.stock"/>
       </div>
  
  
        <div class="col-lg-6">
         <label for="Laboratorio">Laboratorio</label>
           <input type="text" class="form-control" id="Laboratorio" name="Laboratorio"  [(ngModel)] = "Medicamento.Laboratorio"/>
        </div>
     
    </div>
  
      <div class="row" style="margin-top: 3%"> 
       <div class="col-lg-12">
         <button class="btn btn-success"  >Enviar</button>
       </div>
      </div>
  
  
     </form>
  
  
    </div>
